name: Check
on:
  push: {}
  pull_request:
    branches:
      - main
  schedule:
    - cron: "15 6 1,15 * *"
jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-latest"]
        go:
          - stable
          - "~1.22.0"
        may-fail:
          - false
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.may-fail }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "${{ matrix.go }}"
          check-latest: true
      - run: go version
      - run: go build -v ./...
      - run: go test -race -parallel 4 -timeout 30s -v ./...
  Format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: stable
      - run: |
          unformatted=$(gofmt -l .)
          if [[ ! -z "$unformatted" ]]; then
            echo "Files need formatting!"
            gofmt -w .
            git diff
            exit 1
          fi
  Staticcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2022.1.3"
  Vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: stable
      - run: go vet ./...
