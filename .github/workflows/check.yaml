name: Check
on:
  push: {}
  pull_request:
    branches:
      - main
  schedule:
    - cron: "15 6 1,15 * *"
jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        go: ["1.18.3"]
        may-fail:
          - false
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.may-fail }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: WillAbides/setup-go-faster@v1.7.0
        with:
          go-version: ${{ matrix.go }}
      - run: go version
      - run: go build -v ./...
      - run: go test -race -parallel 4 -timeout 30s -v ./...
  Format:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        go: ["1.18.3"]
        may-fail:
          - false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: WillAbides/setup-go-faster@v1.7.0
        with:
          go-version: ${{ matrix.go }}
      - run: |
          unformatted=$(gofmt -l .)
          if [[ ! -z "$unformatted" ]]; then
            echo "Files need formatting!"
            echo $unformatted
            exit 1
          fi
  Staticcheck:
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-latest"]
        go: ["1.18.3"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: WillAbides/setup-go-faster@v1.7.0
        with:
          go-version: ${{ matrix.go }}
      - run: "go vet ./..."
      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          install-go: false
          version: "2022.1.1"
          cache-key: ""
